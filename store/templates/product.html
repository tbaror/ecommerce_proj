{% extends 'base.html' %}
{% load static %}
{% block title %}
Product
{% endblock title %}

{% block content %}
<div class="container py-5">
    <div class="row mt-5">
        <div class="col-10 mx-auto col-md-6 my-3">
            <img src="{{product.image.url}}" class="" alt="">

        </div>
        <div class="col-10 mx-auto col-md-6 my-3">
           <h1 class="product_title">{{product.name}}</h1>
           <h5 class="text-info font-italic mb-3">
            <span class="mr-1">$</span> {{product.price}}
          </h5>
           <p class="product_decription">Product Decription</p>
           <p class="text-justify product_text">{{product.decription}}</p>
           {% if product.stock <= 0 %}
            <p class="text-justify product_text"><b>Out of Stock</b></p>
            {% else %}
                 <a href="">Add to Cart</a> 
            {% endif %}  
        </div>
    </div>
</div>
{% endblock content %}
